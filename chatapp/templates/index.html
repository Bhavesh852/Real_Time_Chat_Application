<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #00001a;">
<div class="modal fade" id="SignUp">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title"><u>Register Here</u></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
        <form action="/api/register/" method="POST">
            <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="@username" id="username" autocomplete="off" name="username" required>
            </div>
            <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" autocomplete="off" name="email" required>
            </div>
            <div class="form-group">
            <label for="pass1">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pass1" name="pass1" required>
            </div>
            <div class="form-group">
            <label for="pass2">Confirm password</label>
            <input type="password" class="form-control" placeholder="Enter password again" id="pass2" autocomplete="off" name="pass2" required>
            </div>
            {% csrf_token %}
            <div class="text-center"><button type="submit" class="btn btn-success" >Register</button></div>

        </form>
        </div>

        </div>
    </div>
</div>


<div class="container w-50 mt-5">
  <h2 class="text-center text-light"> <span class="text-success"> Chat </span>App </h2>
  <hr class="bg-success">
  <div class="text-center mt-3">
        <button class="btn btn-outline-info " data-toggle="modal" data-target="#SignUp"  type="submit">Register-Here</button>
  </div>
  <div class="content mt-4 mb-4">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>  
    {% endfor %}
    </div>
    
    <form action="/api/login/" method="post" class="text-light w-50 mx-auto">
            {% csrf_token %}
            <div class="form-group">
            <label for="Username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-success">Login</button>
            </div>
    </form>
    
</div>



</body>
</html>
